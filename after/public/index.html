  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    fetch('/attractions')
      .then((response) => response.json())
      .then((attractions) => {
        const attractionsContainer = document.getElementById('home-tiles');
        attractions.forEach((attraction) => {
          const attractionElement = document.createElement('div');
          attractionElement.className = 'col-lg-6 col-md-6 col-sm-6 col-xs-12';
          attractionElement.innerHTML = `
            <div class="${attraction.name.toLowerCase()}">
              <a href="index.html">
                <img src="${attraction.image}" alt="${attraction.name}" class="img-responsive">
                <span style="color: maroon;">${attraction.name}</span>
              </a>
            </div>
          `;
          attractionsContainer.appendChild(attractionElement);
        });
      })
      .catch((error) => {
        console.error('Error fetching attractions:', error);
      });
  </script>
